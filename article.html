<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos | Ora et Labora</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style-articles.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>

<body>
    <header>
        <div class="logo-titulo">
            <img src="images/logo.png" alt="Logo Ora et Labora" class="logo">
            <div class="titulo">
                <h1>ORA ET LABORA</h1>
                <p>Cantos Gregorianos</p>
            </div>
            <img src="images/logo.png" alt="Logo Ora et Labora" class="logo">
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Todos os Cantos</a></li>
            <li><a href="./articles.html">Artigos</a></li>
            <li><a href="#">Orações em Latim</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>
    <main>
        <div class="theme-toggle">
                <input type="checkbox" id="toggle-theme">
                <label for="toggle-theme" class="switch"></label>
         </div>
        <section class="article">
            <div class="articles" id="article-main-image">
                <h1 id="article-title"></h1>
                <img id="article-image" src="" alt="">
                <p class="cardo-regular" id="article-description"></p>
                <div id="article-content"></div>
            </div>
        </section>

        <blockquote class="citacao cardo-regular-italic" id="citacao-dia"></blockquote>

        <button id="btn-new-quote" type="button" title="nova citacao-dia">Nova Citação</button>

        <div class="leia-mais">
            <a href="sobre-canto-gregoriano.html">O que é o Canto Gregoriano?</a>
        </div>

        <section class="newsletter">
            <h2>Receba novidades sobre novos cantos</h2>
            <form>
                <input type="email" placeholder="Seu email" required>
                <button type="submit">Inscrever-se</button>
            </form>
        </section>

        <div class="botoes-retorno">
            <button id="btn-back" type="button" title="Voltar para Home">← Página Inicial</button>
            <button id="btn-articles" type="button" title="Voltar para artigos">← Ver Mais Artigos</button>
        </div>
    </main>

    <button id="btn-topo" type="button" title="Voltar ao topo">↑</button>

    <footer>
        <p>Site criado por Victor Guilherme Pereira</p>
    </footer>
</body>
<script src="scripts/article-data.js"></script>
<script src="scripts/article-loader.js"></script>
<script src="scripts/script.js"></script>

</html>
